spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/event_booking_test
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

logging:
  level:
    com.briankimathi.event_booking: INFO