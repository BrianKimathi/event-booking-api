spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/event_booking_test
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none  # Don't let Hibernate create tables - Flyway will
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: trues
    validate-on-migrate: false  # Disable validation for tests to allow Flyway to create fresh schema
    clean-disabled: false

logging:
  level:
    com.briankimathi.event_booking: INFO
    org.flywaydb: DEBUG  # Enable Flyway logging to see what's happening